<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
  <script src="game.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div id="mainlogin" class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Welcome to my Demo</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fa fa-snowflake"></i></span>
					<span><i class="fab fa-salesforce playerO"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input id="uname" type="text" class="form-control" placeholder="My Name..." required>
					</div>

					<div class="form-group">
						<button type="submit" onclick="init()" class="btn float-right login_btn">Enter</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<main id="game" class="background">
  <section class="title">
      <h1>Awesome Game Powered By AI/ML, NFT compliant !</h1>
  </section>
  <section class="display">
      Player <span class="display-player playerX"><span><i class="fa fa-snowflake"></i></span></span> plays !
  </section>
  <section class="cvas">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
  </section>
  <section class="controls">
      <button id="reset">Reset</button>
      <button id="reset" onclick="window.location.reload()" >Home</button>
  </section>
  <section class="display announcer hide"></section>
</main>
</body>
</html>
